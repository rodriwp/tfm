apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: argo-cd
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rodriwp/tfm'
    path: argocd/bootstrap
    targetRevision: main
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true