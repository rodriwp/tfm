cost-analyzer:
  global:
    grafana:
      enabled: false
      domainName: grafana.monitoring
      proxy: false
  grafana:
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: false
  prometheus:
    nodeExporter:
      enabled: false
    serviceAccounts:
      nodeExporter:
        create: false
  networkCosts:
    enabled: true
  kubecostProductConfigs:
    grafanaURL: grafana.monitoring